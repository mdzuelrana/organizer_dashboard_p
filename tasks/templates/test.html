{% load static %}
{% extends "dashboard.html" %}
{% block dash %}

<div class="bg-green-500 w-52 h-10 mb-4"></div>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">

    <div class="bg-white p-6 rounded-xl shadow-md">
        <h3 class="font-medium text-gray-500 text-sm mb-4">TOTAL Event</h3>
        <div class="flex justify-between items-start">
            <div>
                <p class="font-semibold text-3xl mb-1">{{ total_event }}</p>
                <p class="text-sm text-gray-500">11 last month</p>
            </div>
            <div class="bg-blue-100 p-3 rounded-full">
                <!-- SVG icon -->
            </div>
        </div>
    </div>

    <div class="bg-white p-6 rounded-xl shadow-md">
        <h3 class="font-medium text-gray-500 text-sm mb-4">Upcoming Event</h3>
        <div class="flex justify-between items-start">
            <div>
                <p class="font-semibold text-3xl mb-1">{{ upcoming_event }}</p>
                <p class="text-sm text-gray-500">11 last month</p>
            </div>
            <div class="bg-green-100 p-3 rounded-full">
                <!-- SVG icon -->
            </div>
        </div>
    </div>

    <!-- Repeat for past_event and total_participant -->

</div>

{% endblock dash %}
