{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Document</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="">
        
        <nav class="bg-black flex justify-evenly items-center p-6">
            <div class="flex justify-evenly items-center gap-6 md:gap-8 lg:gap-12">
                <a href="{%url 'organizer_dashboard'%}?type=all"><h4 class="text-white font-bold">Dashboard</h4></a>
                <a href="{%url 'create_event' %}" <h4 class="text-white font-bold">Create Event</h4> </a>
                <a href="{%url 'event_task'%}?type=all"><h4 class="text-white font-bold">All Event</h4></a>
                <a href="{%url 'event_task'%}?type=upcoming"><h4 class="text-white font-bold">Upcoming Event</h4></a>
                <a href="{%url 'event_task'%}?type=past"><h4 class="text-white font-bold">Past Event</h4></a>

            </div>
            <div class="flex justify-between gap-6">
                <form class="d-flex m-auto" method="GET" action="{% url 'search_view' %}">
                    <input
                    class="form-control ms-5 rounded-sm"
                    type="search"
                    name="q"
                    placeholder="Search by name,location..."
                    value="{{ request.GET.q }}"
                    >
                    > <button class="btn btn-primary rounded-sm shadow-2xl px-2 bg-blue-400 text-white" type="submit">Search</button> 
                </form>
                {% comment %} <form method="POST" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button
                    class="btn btn-primary block rounded-sm shadow-2xl px-2 bg-blue-400 text-white"
                  >
                    Logout
                  </button>
                </form> {% endcomment %}
            </div>
            <div class="flex items-center">
            <div class="relative">
              <button
                id="user-menu-button"
                class="flex items-center focus:outline-none"
              >
              

                <img
                  class="h-8 w-8 rounded-full object-cover"
                  src="{% static "images/admin.jfif" %}"
                  alt="User avatar"
                />
              </button>
              <div
                id="user-menu"
                class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden"
              >
                <a
                  href="{% url 'organizer_dashboard' %}"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  >Dashboard</a
                >
                <a
                  href="{% url 'profile' %}"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  >Profile</a
                >
                <form method="POST" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  >
                    Logout
                  </button>
                </form>
              </div>
            </div>
            <div class="md:hidden ml-4">
              <button
                id="menu-toggle"
                class="text-gray-600 hover:text-gray-800 focus:outline-none"
              >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>

              </button>
            </div>
          </div>
        </nav>
    </header>
    <main class="m-6">
        {% block dash %}
        
        {% endblock dash %}
       
        
        

    </main>
    <script>
      document
        .getElementById("menu-toggle")
        .addEventListener("click", function () {
          document.getElementById("mobile-menu").classList.toggle("hidden");
        });

      document
        .getElementById("user-menu-button")
        .addEventListener("click", function () {
          document.getElementById("user-menu").classList.toggle("hidden");
        });

      // Close the dropdown when clicking outside
      window.addEventListener("click", function (e) {
        if (!document.getElementById("user-menu-button").contains(e.target)) {
          document.getElementById("user-menu").classList.add("hidden");
        }
      });
    </script>
</body>
</html>
