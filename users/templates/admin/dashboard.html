{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}" />
  </head>
  <body>
    <header class="bg-white shadow-md">
      <nav class="container mx-auto px-6 py-3">
        <div class="flex justify-between items-center">
          <a href="{% url 'admin_dashboard' %}" class="text-xl font-bold text-gray-800"
            >Taskify
          </a>
          <div class="hidden md:flex space-x-4">
            <a
              href="{% url 'admin_dashboard' %}"
              class="text-gray-600 hover:text-gray-800"
              >Dashboard</a
            >
            <a href="#" class="text-gray-600 hover:text-gray-800">Tasks</a>
            <a href="{% url 'group_list' %}" class="text-gray-600 hover:text-gray-800"
              >Groups</a
            >
            <a
              href="{% url 'create_group' %}"
              class="text-gray-600 hover:text-gray-800"
              >Create Group</a
            >
          </div>
          <div class="flex items-center">
            <div class="relative">
              <button
                id="user-menu-button"
                class="flex items-center focus:outline-none"
              >
              

                <img
                  class="h-8 w-8 rounded-full object-cover"
                  src="{% static "images/admin.jfif" %}"
                  alt="User avatar"
                />
              </button>
              <div
                id="user-menu"
                class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden"
              >
                <a
                  href="{% url 'admin_dashboard' %}"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  >Dashboard</a
                >
                <a
                  href="{% url 'profile' %}"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  >Profile</a
                >
                <form method="POST" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  >
                    Logout
                  </button>
                </form>
              </div>
            </div>
            <div class="md:hidden ml-4">
              <button
                id="menu-toggle"
                class="text-gray-600 hover:text-gray-800 focus:outline-none"
              >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>

              </button>
            </div>
          </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden mt-4">
          <a href="{% url 'admin_dashboard' %}" class="block py-2 text-gray-600 hover:text-gray-800"
            >Dashboard</a
          >
          <a href="#" class="block py-2 text-gray-600 hover:text-gray-800"
            >Tasks</a
          >
          <a href="{% url 'group_list' %}" class="block py-2 text-gray-600 hover:text-gray-800"
            >Groups</a
          >
          <a href="{% url 'create_group' %}" class="block py-2 text-gray-600 hover:text-gray-800"
            >Create Group</a
          >
        </div>
      </nav>
    </header>

    <main>
      {% block content %}
        {% include "admin/user_list.html" %}
      {% endblock content %}
    </main>

    <script>
      document
        .getElementById("menu-toggle")
        .addEventListener("click", function () {
          document.getElementById("mobile-menu").classList.toggle("hidden");
        });

      document
        .getElementById("user-menu-button")
        .addEventListener("click", function () {
          document.getElementById("user-menu").classList.toggle("hidden");
        });

      // Close the dropdown when clicking outside
      window.addEventListener("click", function (e) {
        if (!document.getElementById("user-menu-button").contains(e.target)) {
          document.getElementById("user-menu").classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
